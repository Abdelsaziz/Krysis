<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYSIS Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: #23272a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .btn-discord {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn-discord:hover {
            background-color: #5b6eae;
            color: white;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>KRYSIS Downloads</h1>
            <p class="mb-4">Melde dich mit deinem Discord-Account an, um auf die Downloads zuzugreifen.</p>
            <a href="https://discord.com/api/oauth2/authorize?client_id=DEINE_CLIENT_ID&redirect_uri=DEINE_REDIRECT_URI&response_type=code&scope=identify%20guilds.members.read" class="btn-discord">
                Mit Discord anmelden
            </a>
        </div>
    </div>
</body>
</html>
